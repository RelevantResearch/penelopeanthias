book1:
  title: "Limits to Decolonization: Indigeneity, Territory and Hydrocarbon Politics in the Bolivian Chaco"
  description: "My first solo-authored book is an ethnographic account of the Guaraní's two-decade-long struggle for land in the Bolivian Chaco. Despite aspirations to the contrary, years of indigenous territorial mapping have not resulted in autonomy and self-determination. My book raises questions about the radical potential of mapping as a political practice, examines the limits to state recognition, and highlights the ongoing modes of creative and persistent resistance among indigenous peoples."
