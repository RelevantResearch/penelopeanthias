book2:
  title: "Neoextractivism and Territorial Disputes in Latin America: Social-ecological Conflict and Resistance on the Front Lines"
  description: "In this collected work, co-edited by <a href=\"http://calas.lat/en/content/pabel-camilo-lópez-flores\"><span>Pabel C. López Flores</span></a> and me, a variety of authors explore the expansion of extractive industries into new territories and the powerful resistance movements emerging in response. Each chapter dives into different contexts across the region, revealing how communities are standing up to protect their lands, reclaim their rights, and push back against ecological and social injustices. This book isn’t just about documenting struggles – it's about envisioning a different kind of future, one where sustainable alternatives and post-extractive possibilities are realized."
