---
layout: default
---

{% if page.image %}
  <div class="book-container">
    <div class="book-image {% if page.align == 'left' %}left{% else %}right{% endif %}">
      <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    <div class="book-info {% if page.align == 'left' %}right{% else %}left{% endif %}">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </div>
{% endif %}

<div class="book-content">
  {{ content }}
</div>
